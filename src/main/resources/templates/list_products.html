<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Demo DevOps</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/product_style.css">
</head>
<body>
<div class="container mt-5">
    <div class="row" id="divProduct">
    </div>
</div>

<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>
<script type='text/javascript'>
    var myLink = document.querySelector('a[href="#"]');
    myLink.addEventListener('click', function (e) {
        e.preventDefault();
    });
</script>
<script>
    class Product {
        constructor(id, imgUrl, name, price, rating) {
            this.id = id;
            this.imgUrl = imgUrl;
            this.name = name;
            this.price = price;
            this.rating = rating;
        }
    }

    function getAllProductList(list) {
        list.push(new Product(1,
            'https://lzd-img-global.slatic.net/g/p/781118de06067c79f60cf987e6070468.jpg_400x400q80.jpg_.webp',
            'Áo Thun Nam Polo phối viền chất vải cotton',
            '9.000',
            4.5));
        list.push(new Product(2,
            'https://lzd-img-global.slatic.net/g/p/5c20b8fa21e7e3c98eb38c9fad434aee.jpg_400x400q80.jpg_.webp',
            'ÁO KHOÁC DÙ NAM NỮ HAI LỚP BOMBER',
            '36.680',
            4.5));
        list.push(new Product(3,
            'https://lzd-img-global.slatic.net/g/p/e67c242d8d23222c05c18e68bb8900ac.jpg_400x400q80.jpg_.webp',
            'TÚI ĐEO CHÉO DẠ QUANG DÀNH CHO NAM NỮ',
            '14.000',
            4.5));
        list.push(new Product(4,
            'https://lzd-img-global.slatic.net/g/p/9deec28fa5cdf91c5bf84d1fffa9eca4.jpg_400x400q80.jpg_.webp',
            'Giày nam giày thể thao nam mới giày thể thao',
            '61.000',
            4.5));
    }

    function getDetailProduct(productObj) {
        return `
            <div class="col-md-3">
            <div class="card">
                <div class="image-container">
                    <div class="first">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="discount">-25%</span>
                            <span class="wishlist"><i class="fa fa-heart-o"></i></span>
                        </div>
                    </div>
                    <img src="${productObj.imgUrl}" class="img-fluid rounded thumbnail-image">
                </div>
                <div class="product-detail-container p-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="dress-name">${productObj.name}</h5>
                        <div class="d-flex flex-column mb-2">
                            <span class="new-price">${productObj.price}đ</span>
                            <small class="old-price text-right">$5.99</small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center pt-1">
                        <div class="color-select d-flex ">
                            <input type="button" name="grey" class="btn creme">
                            <input type="button" name="red" class="btn red ml-2">
                            <input type="button" name="blue" class="btn blue ml-2">
                        </div>
                        <div class="d-flex ">
                            <span class="item-size mr-2 btn" type="button">S</span>
                            <span class="item-size mr-2 btn" type="button">M</span>
                            <span class="item-size btn" type="button">L</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center pt-1">
                        <div>
                            <i class="fa fa-star-o rating-star"></i>
                            <span class="rating-number">${productObj.rating}</span>
                        </div>
                        <span class="buy">BUY +</span>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="card voutchers">
                    <div class="voutcher-divider">
                        <div class="voutcher-left text-center">
                            <span class="voutcher-name">Monday Happy</span>
                            <h5 class="voutcher-code">#MONHPY</h5>
                        </div>
                        <div class="voutcher-right text-center border-left">
                            <h5 class="discount-percent">20%</h5>
                            <span class="off">Off</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>`
    }

    let productList = [];

    getAllProductList(productList);

    let htmlProduct = '';
    for (let i = 0; i < productList.length; i++) {
        htmlProduct += getDetailProduct(productList[i]);
    }

    document.getElementById("divProduct").innerHTML = htmlProduct;
</script>
</body>
</html>
